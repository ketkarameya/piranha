# Before :
# public foo someMethod() { 
#  boolean isFlag = true; 
#  somethingElse();
# }
#  
# After :
# public foo someMethod() { 
#  somethingElse();
# }
#
# Note: Due to the constraint the below example is not updated
# Before :
# public foo someMethod() { 
#  boolean isFlag = true; 
#  isFlag = getFlagStatus();
#  somethingElse();
# }
#  
# After :
# public foo someMethod() { 
#  boolean isFlag = true; 
#  isFlag = getFlagStatus();
#  somethingElse();
# }
#
[[rules]]
name = "delete_variable_declaration"
query = """
(
((local_variable_declaration 
				declarator: (variable_declarator 
                					name: (_) @variable_name
                					value: [(true) (false)] @init)) @variable_declaration)
)
"""
replace_node = "variable_declaration"
replace = ""
groups = []
# Check if there is no assignment where the variable @variable_name is 
# assigned to a value other than @init, within the method body
[rules.constraint]
matcher = "(method_declaration) @md"
predicate = "None"
queries = ["""
(
((assignment_expression
    				left: (_) @a.lhs
                    right: (_) @a.rhs) @a)
(#eq? @a.lhs "@variable_name")
(#not-eq? @a.rhs "@init")
)"""]

# Same as the rule `delete_variable_declaration`, but applicable to 
# fields. 
[[rules]]
name = "delete_field_declaration"
query = """
(
((field_declaration 
				declarator: (variable_declarator 
                					name: (_) @variable_name
                					value: [(true) (false)] @init)) @field_declaration)
)
"""
replace_node = "field_declaration"
replace = ""
groups = []
# Check if there is no assignment where the variable @variable_name is 
# assigned to a value other than @init, within the method body
[rules.constraint]
matcher = "(class_declaration) @cd"
predicate = "None"
queries = ["""(
((assignment_expression
    				left: (_) @a.lhs
                    right: (_) @a.rhs) @a)
(#eq? @a.lhs "@variable_name")
(#not-eq? @a.rhs "@init")
)"""]

[[rules]]
name = "remove_boolean_assignments_for_variable"
query = """
(
(expression_statement (assignment_expression
                                left: (_) @l
                    right: (_) @r)) @expression_statement
(#eq? @l "@variable_name")
(#eq? @r "@init")
) 
"""
replace_node = "expression_statement"
replace = ""
groups = []
holes = ["variable_name", "init"]

# remove_boolean_assignments_for_variable if it is the only assignment in the entire class.
[[rules]]
name = "remove_parent_assignment"
query = """
(
(expression_statement (assignment_expression
                                left: (_) @variable_name
                    right: (_) @init)) @expression_statement
) 
"""
replace_node = "expression_statement"
replace = ""
groups = []
holes = []
[rules.constraint]
matcher = "(class_declaration) @cd"
predicate = "None"
queries = ["""(
((assignment_expression
    				left: (_) @a.lhs
                    right: (_) @a.rhs) @a)
(#eq? @a.lhs "@variable_name")
(#not-eq? @a.rhs "@init")
)"""]

# Replaces the identifier with the name @variable_name with value @init
# Let's say @variable_name = `x` and @init = `true`
# Before :
#  if (x  && abc()) { doSomething(); }
# After 
#  if (true  && abc()) { doSomething(); } 
#
[[rules]]
name = "replace_identifier_with_value"
query = """
(
(identifier) @identifier
(#eq? @identifier "@variable_name")
)
"""
replace_node = "identifier"
replace = "@init"
groups = []
holes = ["variable_name", "init"]


