# Before :
#  {
#    something();
#    return 10;
#    somethingMore();  
#    return 100;
#    
#  } 
# After :
#  {
#    something();
#    return 10;
#  } 
#
[[rules]]
name = "delete_all_statements_after_return"
query = """(
        (block  ((statement)* @pre)
         ((return_statement) @r)
         ((statement)+ @post)) @b)"""
replace_node = "post"
replace = ""

