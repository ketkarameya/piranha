# The language specific rules in this file are applied after the API specific change has been performed.

# Before : 
#  if (true) { doSomething(); }
# After :
#  { doSomething(); } 
# 
# Before : 
#  if (true) { doSomething(); } else { doSomethingElse();}
# After :
#  { doSomething(); } 
#
[[rules]]
name = "simplify_if_statement_true"
query = """
(
    (if_statement
        condition : ((parenthesized_expression ((true) @i)))
        consequence : ((statement) @consequence))
@if_statement)
"""
replace_node = "if_statement"
replace = "@consequence"
groups = ["if_cleanup"]

# Before : 
#  if (true) { doSomething(); } else { doSomethingElse();}
# After :
#  { doSomethingElse(); } 
#
# Before : 
#  if (true) { doSomething(); }
# After :
#  
[[rules]]
name = "simplify_if_statement_false"
query = """
(
    (if_statement
        condition : ((parenthesized_expression ((false) @i)))
        consequence : ((statement) @consequence)
        alternative : ((_) @alternative) ?)
@if_statement)"""
replace_node = "if_statement"
replace = "@alternative"
groups = ["if_cleanup"]

# Before : 
#  !false
# After :
#  true 
#
[[rules]]
name = "simplify_not_false"
query = """
(
    (unary_expression
        operator: "!"
        operand: (false))
@unary_expression)
"""
replace_node = "unary_expression"
replace = "true"
groups = ["boolean_expression_simplify"]


# Before : 
#  !true
# After :
#  false
#
[[rules]]
name = "simplify_not_true"
query = """
(
    (unary_expression
        operator: \"!\"
        operand: (true))
@u)
"""
replace_node = "u"
replace = "false"
groups = ["boolean_expression_simplify"]


# Before : 
#  {
#     someStepsBefore();
#     {
#        someSteps();
#     }   
#     someStepsAfter();
#  }
# After :
#  {
#     someStepsBefore();
#        someSteps();
#     someStepsAfter();
#  }
#
[[rules]]
name = "remove_unnecessary_nested_block"
query = """
((block
        (
            (_)* @pre
            (block (_)* @nested.statements) @nested.block
            (_)* @post
        )
    )@sb)"""
replace_node = "nested.block"
replace = "@nested.statements"

# Before : 
#  true && abc()
# After :
#  abc()
#
[[rules]]
name = "simplify_true_and_something"
query = """
(
    (binary_expression
        left: (true)
        operator:"&&"
         right : (_)* @rhs )
) @binary_expression"""
replace_node = "binary_expression"
replace = "@rhs"
groups = ["boolean_expression_simplify"]

# Before : 
#  abc() && true
# After :
#  abc()
#
