[[rules]]
name = "Or - Remove unnecessary brackets from left operand"
query ="""(
(
    binary_expression
        left: ((parenthesized_expression
                    (expression !left) @e))
        operator: "||"
        right: (_)* @r)
@bo)"""
replace = "@e || @r"



[[rules]]
name = "Or - Remove unnecessary brackets from right operand"
query = """
(binary_expression
        left: (_)* @l
        operator: "||"
        right: ((parenthesized_expression
                    (expression !left) @e))
@bo)"""
replace = "@l || @e"



[[rules]]
name = "And - Remove unnecessary brackets from left operand "
query = """
(
    (binary_expression
        left: ((parenthesized_expression (expression !left) @e))
        operator: "&&"
        right: (_)* @r)
@bo)"""
replace = "@e && @r"



[[rules]]
name = "And - Remove unnecessary brackets from right operand "
query = """(
    (binary_expression
        left: (_)* @l
        operator: "&&"
        right: ((parenthesized_expression
                         (expression !left) @e)))
@bo)"""
replace = "@l && @e"



[[rules]]
name = "Elide all statements after return"
query = """(
        (block  ((statement)* @pre)
         ((return_statement) @r)
         ((statement)+ @post)) @b)"""
replace = "{\n@pre\n@r\n}"



[[rules]]
name = "Ternay operator True"
query = """
(
    (ternary_expression condition: (true)
        consequence: (_)* @then
        alternative: (_)* @else)
@t)"""
replace = "@then"


[[rules]]
name = "Ternay operator False"
query = """
(
    (ternary_expression condition: (false)
        consequence: (_)* @then
        alternative: (_)* @else)
@t)"""
replace = "@else"


[[rules]]
name = "Parenthesized boolean literal"
query = """
(
(parenthesized_expression 
	[(true)
     (false)
    ] @l
    ) @p
)
"""
replace = "@l"

[[rules]]
name="Inline Local Variable Declaration - Delete variable declaration"
query= """
(
((local_variable_declaration 
				declarator: (variable_declarator 
                					name: (_) @n
                					value: [(true) (false)] @v)) @l)
)
"""
replace = ""

[[rules.ancestor_predicates]]
predicate_kind = "Contains"
matcher = "((method_declaration) @md1)"
frequency = "One"
query = """
(
((local_variable_declaration 
				declarator: (variable_declarator 
                					name: (_) @n1
                					value: [(true) (false)] @v1)) @l1)
(#eq? @n1 [@n])
)
"""
[[rules.and_then]]
name="Inline local variable declaration - Replace identifier with value"
query = """
(
(identifier )@i
(#eq? @i "[@n]")
)
"""
replace="[@v]"
scope = "((method_declaration) @md)"
[[rules.ancestor_predicates]]
predicate_kind = "Contains"
matcher = "((method_declaration) @md)"
frequency = "None"
query = """
(
((local_variable_declaration 
				declarator: (variable_declarator 
                					name: (_) @n2
                					value: [(true) (false)] @v2)) @l2)
(#eq? @n2 [@n1])
)
"""