[[rules]]
name = "Simple If-(optional)else True"
query = """
(
    (if_statement
        condition : ((parenthesized_expression ((true) @i)))
        consequence : ((statement) @s))
@ifstmt)
"""
replace = "@s"



[[rules]]
name = "Simple If-else False"
query = """
(
    (if_statement
        condition : ((parenthesized_expression ((false) @i)))
        consequence : ((statement) @s)
        alternative : ((_) @el))
@ifstmt)"""
replace = "@el"



[[rules]]
name = "Simple if False"
query = """
(
    (if_statement
        condition : ((parenthesized_expression ((false) @i)))
        consequence : ((statement) @s)
        !alternative)
@ifstmt)
"""
replace = ""



[[rules]]
name = "not False"

query = """
(
    (unary_expression
        operator: "!"
        operand: (false))
@u)
"""
replace = "true"




[[rules]]
name = "not True"
query = """
(
    (unary_expression
        operator: \"!\"
        operand: (true))
@u)
"""
replace = "false"




[[rules]]
name = "Remove unnecesary nested block"
query = """
(
    (block
        (

            (_)*@pre
            (block (_)* @b)@n
            (_)*@post
        )
    )@b1
)"""
replace = """
{
    @pre
    @b
    @post
}"""



[[rules]]
name = "And - left operand is True"
query = """
(
    (binary_expression
        left: (true)
        operator:"&&"
         right : (_)* @other )
) @b"""
replace = "@other"




[[rules]]
name = "And - right operand is True"

query = """
(
    (binary_expression
        left : (_)* @other
        operator:"&&"
        right: (true)
    )
@b)"""
replace = "@other"




[[rules]]
name = "Or - right operand is True"
query = """
(
    (binary_expression
        left : (_)* @other
        operator:"||"
        right: (true)
    )
@b)"""
replace = "true"



[[rules]]
name = "Or - left operand is True"
query = """
(
    (binary_expression
        left : (true)
        operator:"||"
        right: (_)* @other
    )
@b)
"""
replace = "true"



