[[rules]]
name = "Or - left operand is False"
query = """(
(
    binary_expression
        left : (_)* @other
        operator:"||"
        right: (false)
    )
@b)"""
replace = "@other"



[[rules]]
name = "And - right operand is False"

query = """
(
    (binary_expression
        left : (false)
        operator:"||"
        right: (_)* @other
    )
@b)"""
